<!DOCTYPE html>
<html lang="en">

<head>

  <title>BORDERLY</title>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <script src="site.js"></script>
  <script src="index.js"></script>

</head>

<body>

  <div id='title'>
    <h1 class='outline'>BORDERLY</h1>
  </div>

  <div id='image-uploader'>

      <input type="file" id='file'>

    <div class='bottom'>
      <input id='upload-button' type="submit" value="ADD BORDER" onclick="submit()" />

  <div id='image-preview'>
    <div class='top'>
      <image id='display-image' src='' alt='image' />
    </div>

    <div class='bottom'>
      <a id='download-link' href='/downloadfile' target="_blank" download>DOWNLOAD</a>
    </div>
  </div>


</body>

</html>
